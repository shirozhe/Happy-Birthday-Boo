<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platformer Game - For My Sunshine 🌻</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-lovely.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="game-container">
    <h1 class="title">For My Sunshine 🌻</h1>
    <p class="subtitle">Collect all the hearts to reveal how much I love you ❤️</p>

    <div id="player"></div>

    <!-- Sunflower Design Elements -->
    <img class="sunflower" src="https://cdn-icons-png.flaticon.com/512/415/415733.png" style="top: 150px; left: 50px;">
    <img class="sunflower" src="https://cdn-icons-png.flaticon.com/512/415/415733.png" style="top: 300px; left: 400px;">
    
    <!-- Hearts to Collect -->
    <div class="heart" style="top: 80px; left: 100px;"></div>
    <div class="heart" style="top: 300px; left: 300px;"></div>
    <div class="heart" style="top: 500px; left: 150px;"></div>

    <div id="message-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
